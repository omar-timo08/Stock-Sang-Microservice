server.port=8081
spring.jpa.database = MYSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
# Mysql
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Stock_Sang?createDatabaseIfNotExist=true
spring.datasource.username=test
spring.datasource.password=test
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.cloud.discovery.enabled=true
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.template.default-topic=Statut
spring.kafka.producer.properties.spring.json.type.mapping=event:com.example.stocksang.event.Transfusion
spring.application.name=stocksang
eureka.instance.prefer-ip-address=true
